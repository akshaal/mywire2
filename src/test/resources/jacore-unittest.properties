jacore.os.file.encoding = UTF-8

jacore.qos.skip.first = 10 milliseconds

jacore.scheduler.drift = 1 microseconds
jacore.scheduler.latency = 10 milliseconds

jacore.monitoring.interval = 2 seconds

jacore.pool.low.threads = 2
jacore.pool.low.latency = 1 seconds
jacore.pool.low.execution = 500 milliseconds

jacore.pool.normal.threads = 2
jacore.pool.normal.latency = 400 milliseconds
jacore.pool.normal.execution = 100 milliseconds

jacore.pool.hi.threads = 2
jacore.pool.hi.latency = 40 milliseconds
jacore.pool.hi.execution = 1 milliseconds

jacore.status.jmx.name = mywire:name=status
jacore.status.update.interval = 5 seconds
jacore.status.file = /tmp/mywire-unitTest.status
